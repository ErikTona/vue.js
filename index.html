<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<style type="text/css">
		input {
			background-color: cyan;
		}
	</style>
</head>

<body>
<div id="main">
	<h3>Hola aplicación {{ name_app }}</h3>
    
    <form>
		<fieldset>
			<label>
				Nombre
			</label>
			<input v-model="userName" placeholder="Escribe tu nombre" name="">
		</fieldset>
		<label>
			Tu nombre es: <span>{{ userName }}</span>
		</label>
	</form>

	<fieldset>
		<label for="number1">Número 1:</label>
		<input type="number" v-model.number="number1">

		<label for="number2">Número 2:</label>
		<input type="number" v-model.number="number2">
		<p>La suma es: {{ sumNumbers() }}</p>
	</fieldset>

	<div>
		<button @click="count++">
		  Haz clic aquí: {{ count }}
		</button>
	</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const name_app = ref('Mi App con Vue.js')
      const userName = ref('')  
      const count = ref(0)   
	  const number1 = ref(0)
      const number2 = ref(0)   

	  const sumNumbers = () => {
		return number1.value + number2.value
	  }

      return {
        name_app,
        userName,
        count,
		number1,
		number2,
		sumNumbers
      }
    }
  }).mount('#main')
</script>

</body>
</html>
